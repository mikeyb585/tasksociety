<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

    <link rel= "stylesheet" href="styles.css">
    <title>tasksociety</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>tasksociety</h1>
        </div>

        <div class="subHeader">
            <h2>is a great day to boss up.</h2>
        </div>

    <div class="newTask">
        <form id="task-form" style="max-width: 20rem;">
            <div class="input-field col s12">
                <input type="text" name="task" id="task">
                <label for="task">New Task</label>
            </div>
                <input type="submit" value="Add Task" class="btn orange">
        </form>
    </div>
                    
    <div class="taskList" style="max-width: 20rem;">
        <ul class="collection"></ul>
        <a href="#" class="clear-tasks btn orange">Clear Tasks</a>
    </div>
        
    
    <div class="footer">

        </footer>
